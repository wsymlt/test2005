<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米-登录</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>
    <div id="login">

        <!-- login头部 -->
        <div class="login-hd">
            <!-- logo图 -->
            <div class="h-logo wrapper">
                <a href="#">小米网</a>
            </div>
        </div>

        <!-- login主体 -->
        <div class="login-bd">
            <a href="#"></a>
            <div class="layout-panel">
                <div class="layout">
                    <!-- 表单内容 -->
                    <div class="form-content">
                        <!-- tab栏切换 -->
                        <div class="nav-tabs">
                            <a href="javascript:void(0);" class="navtab-link-now pwd">帐号登录</a>
                            <span class="line"></span>
                            <a href="javascript:void(0);" class="navtab-link qr">扫码登录</a>
                        </div>

                        <!-- 1 帐号登录 -->
                        <div class="login-main selected">
                            <!-- 输入框 -->
                            <form>
                                <div class="div1">
                                    <input type="text" name="username" placeholder="邮箱/手机号码/小米ID" class="un">
                                    <input type="text" name="password" placeholder="密码" class="pw">
                                </div>
                                <div class="div2">
                                    <input type="button" value="登录" class="sub">
                                </div>
                            </form>

                            <!-- 提示信息及其他 -->
                            <div class="other-panel">
                                <!-- 手机短信登录/注册 -->
                                <span class="sms-link">
                                    <a href="#">手机短信登录/注册</a>
                                </span>
                                <!-- 立即注册 忘记密码 -->
                                <div class="extra-link">
                                    <div class="reverse">
                                        <a href="../html/regist.html" class="register">立即注册</a> <span>|</span>
                                        <a href="#" class="forget">忘记密码？</a>
                                    </div>
                                    <!-- 收不到验证码 -->
                                    <div class="unavaliable">
                                        <a href="#">收不到验证码？</a>
                                    </div>
                                </div>
                                <!-- 其他登录方式 -->
                                <div class="other-login-type">
                                    <div class="type-tit clearfix">
                                        <div class="left-line"></div>
                                        <div class="type-txt">其他登录方式</div>
                                        <div class="right-line"></div>
                                    </div>
                                </div>
                                <div class="other-type-links">
                                    <a href="#" class="btn-qq icon-type"><i class="icon-bg icon-default-qq"></i></a>
                                    <a href="#" class="btn-weibo icon-type"><i
                                            class="icon-bg icon-default-weibo"></i></a>
                                    <a href="#" class="btn-zfb icon-type"><i class="icon-bg icon-default-zfb"></i></a>
                                    <a href="#" class="btn-wx icon-type"><i class="icon-bg icon-default-wx"></i></a>

                                </div>
                            </div>
                        </div>
                        <!-- 2 扫码登录 -->
                        <div class="login-qrcode">
                            <div class="ercode-pannel">
                                <div class="ercode-box">
                                    <div class="code-ifram">
                                        <img src="../images/login-qr.png" alt="">
                                    </div>
                                    <div class="app-tit clearfix">
                                        <div class="left-line"></div>
                                        <div class="type-txt">小米旗下App</div>
                                        <div class="right-line"></div>
                                    </div>
                                    <div class="apps-panel">
                                        <a href="#">
                                            <i class="icon-app icon-mijia"></i>
                                            <span>米家</span>
                                        </a>
                                        <a href="#">
                                            <i class="icon-app icon-mistore"></i>
                                            <span>小米商城</span>
                                        </a>
                                        <a href="#">
                                            <i class="icon-app icon-mixiaoai"></i>
                                            <span>小爱音箱</span>
                                        </a>
                                    </div>
                                    <div class="help-txt">
                                        <p>使用
                                            <span>小米商城app</span> 扫一扫
                                        </p>
                                        <p>小米手机可打开「设置」>「小米帐号」扫码登录</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部 -->
    <div id="login-footer">
        <div class="login-link">
            <a href="#" class="active">简体</a><span>|</span>
            <a href="#">繁体</a><span>|</span>
            <a href="#">English</a><span>|</span>
            <a href="#">常见问题</a><span>|</span>
            <a href="#">隐私政策</a>
            </ul>
        </div>
        <p class="login-info">
            小米公司版权所有-京ICP备10046444-
            <a href="#">
                <img src="../images/ghs.png" alt=""></a>
            京公网网安备11010892020134号-京ICP证110507号
        </p>
    </div>
</body>
<script src="../js/jquery-1.12.4.js"></script>
<script src="../js/login.js"></script>

</html>
